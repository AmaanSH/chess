<!DOCTYPE html>
<html lang = en>
<head>
    <title>ChessJS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="outer">
        <div class="inner">
            <h1>ChessJS</h1>
            <hr class="style-two">

            <div id="info">
                <div class="box title" id="turn-box">
                    <span id="turn">PLAYER 1 TURN</span>
                    <span id="piecesTaken">PIECES TAKEN: 0</span>
                </div>
            </div>
            <div class="outer">
                <canvas id="endScreen" height="600" width="600"></canvas>
                <canvas id="chessBoard" height="600" width="600"></canvas>
                <canvas id="chessPieces" height="600" width="600"></canvas>
                <canvas id="chessHighlight" height="600" width="600"></canvas>
            </div>      
        </div>        
    </div>
    <script src='assets/js/init.js'></script>
    <script src="assets/js/pieces.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/dom.js"></script>
    <script src="assets/js/move.js"></script>
    <script src="assets/js/taking.js"></script>
    <script src="assets/js/winning.js"></script>
    <script src="assets/js/GameManager.js"></script>  
</body>
</html>
